######################################################################
# Backtest configuration for Alpha Volatility Strategy
# Tests: STD5, KLEN, VSTD5 (volatility-based factors)
######################################################################

random_seed: 42

experiment:
  name: "alpha_volatility_experiment"
  recorder: "alpha_volatility_recorder"
  output_dir: "data/results"
  output_metrics_file: "alpha_volatility_metrics.json"

######################################################################
# Factor source
######################################################################

factor_source:
  type: "custom"
  custom:
    json_files: ["data/factors/alpha_volatility.json"]
    quality_filter: null
    max_factors: null
    use_llm_for_incompatible: true

######################################################################
# Data and market
######################################################################

data:
  provider_uri: "~/.qlib/qlib_data/cn_data"
  region: "cn"
  market: "csi300"
  start_time: "2016-01-01"
  end_time: "2025-12-31"

######################################################################
# Dataset and preprocessing
######################################################################

dataset:
  label: "Ref($close, -2) / Ref($close, -1) - 1"

  learn_processors:
    - class: "Fillna"
      kwargs:
        fields_group: "feature"
    - class: "ProcessInf"
    - class: "DropnaLabel"
    - class: "CSRankNorm"
      kwargs:
        fields_group: "feature"
    - class: "CSRankNorm"
      kwargs:
        fields_group: "label"

  infer_processors:
    - class: "Fillna"
      kwargs:
        fields_group: "feature"
    - class: "ProcessInf"
    - class: "CSRankNorm"
      kwargs:
        fields_group: "feature"
    - class: "CSRankNorm"
      kwargs:
        fields_group: "label"

  segments:
    train: ["2016-01-01", "2020-12-31"]
    valid: ["2021-01-01", "2021-12-31"]
    test:  ["2022-01-01", "2025-12-31"]

######################################################################
# Model (LightGBM)
######################################################################

model:
  type: "lgb"
  params:
    loss: "mse"
    learning_rate: 0.1
    max_depth: 8
    num_leaves: 210
    colsample_bytree: 0.8879
    subsample: 0.8789
    lambda_l1: 205.6999
    lambda_l2: 580.9768
    num_threads: 20
    seed: 42
    random_state: 42
    early_stopping_round: 50
    num_boost_round: 500
    min_child_samples: 100
    feature_fraction_bynode: 0.8

######################################################################
# Backtest and portfolio
######################################################################

backtest:
  strategy:
    class: "TopkDropoutStrategy"
    module_path: "qlib.contrib.strategy"
    kwargs:
      signal: "<PRED>"
      topk: 50
      n_drop: 5

  backtest:
    start_time: "2022-01-01"
    end_time: "2025-12-31"
    account: 100000000
    benchmark: "SH000300"
    exchange_kwargs:
      limit_threshold: 0.095
      deal_price: "open"
      open_cost: 0.0005
      close_cost: 0.0015
      min_cost: 5

######################################################################
# LLM configuration
######################################################################

llm:
  enabled: true
  timeout: 300
  max_retries: 3
  cache_results: true
  cache_dir: "data/results/factor_cache"
  auto_extract_cache: false
  debug: false

######################################################################
# Factor calculation
######################################################################

factor_calculation:
  output_dir: "data/results/computed_factors"
  save_intermediate: true
  n_jobs: 4
  data_file: null
